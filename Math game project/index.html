<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score : <span id="scorevalue">0</span>
        </div>

        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>

         

        <div id="question">
            4x8
        </div>

        <div id="instruction">
            Click on the correct answer
        </div>

        <div id="choices">
            <div id="box1" class="box">12</div>
            <div id="box2" class="box">32</div>
            <div id="box3" class="box">67</div>
            <div id="box4" class="box">8</div>
        </div>

        <div id="start">Start Game</div>

        <div id="time">Time remains: <span id="timeremain"></span> sec</div>

        <div id="gameover"></div>

    </div>

    <script src="javscript.js"></script>
</body>
</html>
